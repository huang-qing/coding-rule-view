    <div>
        <h3>
            编码规则展示
        </h3>
        <p>
            参数：option
        </p>
        <p>
            类型：数组
        </p>
        <p>
            数组对象结构：
            {
                type:"01",
                length:5,
                name:"编码规则文字解释"                
            }
        </p>
        <p>
            type(编码类型):
                "01": 数字类型,
                "02": 字母类型,
                "03": 数字|字母类型,
                "04": 流水码类型,
                "05": 日期类型
        </p>
        <p>
            length(编码长度):
            长度为0时，表示任意长度
        </p>
        <p>
            name(编码规则文字解释)
        </p>
    </div>
    <br/>
    <div id="demo"></div>
    <div id="demo-2"></div>
</body>
